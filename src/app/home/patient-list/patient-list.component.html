
  
  <!-- <a (click)="addPatient()" class="btn btn-primary">ADD</a> -->
  
  <div class="container" style="padding:20px">
  <div class='row'>
    
  
  <div class="col-sm-6" *ngFor="let patient of Patients">
              <div class="card" style="width: 18rem;">
                  <img 
                  style='width:100px; height:100px'
                  src="https://cdn.searchenginejournal.com/wp-content/uploads/2020/07/which-is-better-for-product-page-seo-a-single-url-or-multiple-5f8d651dab749-1280x720.png"
                  class="card-img-top" alt="NO IMAGE">
                  <div class="card-body">
                    <h5 class="card-title">{{ patient.patientName }}</h5>
                    <p class="card-text">{{ patient.gender }}</p>
                    <p class="card-text">{{ patient.age }}</p>
                    <p class="card-text">{{ patient.symptoms }}</p>
                    <a (click)="viewById(patient.id)" class="btn btn-primary">View</a>
                    <!-- <a (click)="deleteProd(product.id)" class="btn btn-primary">Delete</a> -->
              </div>
          </div>
      </div>
        </div>
  
  </div>
